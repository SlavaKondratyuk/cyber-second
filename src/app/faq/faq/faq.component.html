<div class="flex flex-col lg:flex-row text-white bg-ocean-blue px-5 pb-6 max-w-7xl mx-auto">
  <div class="lg:w-3/4 flex flex-col lg:flex-row lg:flex-wrap justify-between lg:pt-5">
    <app-faq-item *ngFor="let question of faqList" [question]="question"></app-faq-item>
  </div>
  <div class="pt-5">
    <p class="text-2xl">Haven't found your answer? Ask your question here:</p>
    <div class="mt-3">
      <textarea
        class="bg-ocean-blue border border-white w-full rounded-t-md p-2"
        type="text"
        [(ngModel)]="questionText"
        placeholder="Your question">
      </textarea>
      <button class="w-full bg-white text-ocean-blue rounded-b-md lg:py-2" (click)="sendQuestion()">Send</button>
    </div>
  </div>
</div>
