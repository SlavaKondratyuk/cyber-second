<div [formGroup]="additionalData">
  <div class="lg:flex lg:justify-between lg:px-5">
    <div class="flex flex-col relative lg:mt-5 lg:w-percent-28">
      <label
        class="px-2.5"
        for="{{'dataType' + index}}">
        Тип даних:
      </label>
      <select
        class="form-input px-4 py-3 rounded-md border"
        id="{{'dataType' + index}}"
        formControlName="dataType">
        <option
          *ngFor="let item of types"
          [value]="item.value">
          {{item.viewValue}}
        </option>
      </select>
      
    </div>
    <div class="flex flex-col relative lg:mt-5 lg:w-percent-28">
      <label
        class="px-2.5"
        for="{{'data' + index}}">
        Опис:
      </label>
      <input
        class="form-input px-4 py-3 rounded-md border"
        type="text"
        id="{{'data' + index}}"
        formControlName="data">
    </div>
  </div>
</div>
