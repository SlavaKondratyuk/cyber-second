<div [formGroup]="crimePerson">
  <div class="lg:flex lg:justify-between lg:px-5">
    <div class="flex flex-col relative lg:mt-5 lg:w-percent-28">
      <label class="px-2.5" for="{{'lastName_crimePersonEvent' + index}}">Прізвище:</label>
      <input
        class="form-input px-4 py-3 rounded-md border"
        type="text"
        id="{{'lastName_crimePersonEvent' + index}}"
        formControlName="dataType">
      <div>
        <div
          class="absolute top-73 left-2.5 text-red"
          *ngIf="hasError('lastName_crimePersonEvent', 'required')">
          Last Name is required.
        </div>
      </div>
    </div>
    <div class="flex flex-col relative mt-5 lg:w-percent-28">
      <label
        class="px-2.5"
        for="{{'firstName_crimePersonEvent' + index}}">Ім'я:</label>
      <input
        class="form-input px-4 py-3 rounded-md border"
        type="text"
        id="{{'firstName_crimePersonEvent' + index}}"
        formControlName="firstName_crimePersonEvent">
      <div
        class="absolute top-73 left-2.5 text-red"
        *ngIf="hasError('firstName_crimePersonEvent', 'required')">
        First Name is required.
      </div>
    </div>
    <div class="flex flex-col relative mt-5 lg:w-percent-28">
      <label
        class="px-2.5" 
        for="{{'middleName_crimePersonEvent' + index}}">По-батькові:</label>
      <input
        class="form-input px-4 py-3 rounded-md border"
        type="text"
        id="{{'middleName_crimePersonEvent' + index}}"
        formControlName="middleName_crimePersonEvent">
      <div
        class="absolute top-73 left-2.5 text-red"
        *ngIf="hasError('middleName_crimePersonEvent', 'required')">
        Middle Name is required.
      </div>
    </div>
  </div>
  <div>
    <app-additional-data
      *ngFor="let additionalDataRow of additionalData.controls;
              let i = index"
              [additionalData]="getAdditionalData(i)"
              [index]="i">
    </app-additional-data>
  </div>
</div>
